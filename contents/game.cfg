[[game]]
id = "59cdcab6-743c-4476-a846-4f9a60c8b0d1"
title = "Мировое Сознание. 13-й уровень"
description = """
Мир игры нереален, но так интересен. Игра мало про него рассказывает, но делает так много намёков. Мир достаточно хорошо проработан, но и об этом в игре ни слова. Намёки, намёки, намёки.
Магия - вот что заслуживает внимания. Ведь магия в Мировом Сознании первична. Заниматься магией престижно и выгодно. Но магия - это очень, очень сложная наука. Важен не только талант и желание, важна вера в себя! Важна полная уверенность в себе!
Но вам не повезло, поступив в Школу Нетрадиционной Магии, вы так хотели добиться высоких результатов, но увы... Ваши сверстники давно обошли вас в практической магии, а вы так и остались начитанным теоретиком, не достойным даже девятнадцатой ступени магии.
Но жизнь всегда может круто измениться...
"""
author = "elmortem, Rono Graisl"
version = "1.1"
file = "games/Level13/level13.qsp"

